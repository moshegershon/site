<body>
    <section id="contact">
        <div class="container">
            <div class="well well-sm">
                <h3><strong>צור קשר</strong></h3>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8064.943059790738!2d35.21661818201091!3d31.800724419345187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d768e96f53c9%3A0x5e019fe13d117183!2z15DXp9eh16TXqNeY16DXmA!5e0!3m2!1siw!2sil!4v1563865185560!5m2!1siw!2sil"
                        width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <div class="col-md-5">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" value="" placeholder="*שם מלא">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="" value="" placeholder='*דוא"ל'>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" name="" value="" placeholder="*טלפון">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="" rows="3" placeholder="* במה נוכל לעזור?"></textarea>
                        </div>
                        <button class="btn btn-default" type="submit" name="button">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> שלח
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
